<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
  <div class="container">
    <div id="top">
      <h1>Ping Pong</h1>
    </div>
    <div id="main" class="well">
      <h2>Let's play!</h2>
      <h5> Rules:</h5>
      <p> Ping Pong will count up to your number from 1 with the following exceptions:
      <ul>
        <li>1. Numbers divisible by 3 become "Ping"</li>
        <li>2. Numbers divisible by 5 become "Pong"</li>
        <li>3. Numbers divisible by 15 become "Ping-Pong"</li>
      </ul>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button type="submit" class="btn">Submit</button>
      </form><br><br>
      <form id="signup">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button type="submit" class="btn">Submit</button>
        </div><!-- form group end -->
      </form>
    </div> <!-- main end -->
    <ul id="solution" class ="well"></ul>
    </div> <!-- con end -->
  </body>
</html>
